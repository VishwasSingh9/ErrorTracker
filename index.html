<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Error Calendar</h1>
    <div>
        <label for="yearSelector">Select Year:</label>
        <select id="yearSelector">
            <option value="2023">2023</option>
            <option value="2024" selected>2024</option>
            <option value="2025">2025</option>
        </select>

        <label for="monthSelector">Select Month:</label>
        <select id="monthSelector">
            <option value="">All Months</option>
            <option value="0">January</option>
            <option value="1">February</option>
            <option value="2">March</option>
            <option value="3">April</option>
            <option value="4">May</option>
            <option value="5">June</option>
            <option value="6">July</option>
            <option value="7">August</option>
            <option value="8">September</option>
            <option value="9">October</option>
            <option value="10">November</option>
            <option value="11">December</option>
        </select>
    </div>

    <div>
        <label for="robotSelector">Select Robot:</label>
        <select id="robotSelector">
            <!-- Robot options will be dynamically added -->
        </select>
        <button id="uploadButton" title="Upload JSON">+</button>
        <input type="file" id="jsonFileUpload" accept=".json" style="display: none;">
    </div>

    <div id="container">
        <div id="calendar" class="calendar-container"></div>

        <div id="charts-container" style="display: none;">
            <div id="pie-chart-container">
                <h3>Errors of Selected Day</h3>
                <canvas id="errorChart1"></canvas>
            </div>
            <div id="pie-chart-container">
                <h3>Errors for Selected Robot</h3>
                <canvas id="errorChart2"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
